<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Kunst Galerie</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        #imageContainer {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <img id="currentImage" src="https://babybounce500.github.io/Kunst2/1.jpg" alt="AI Kunstwerk">
    </div>
    <script>
        const images = [
            "https://babybounce500.github.io/Kunst2/1.jpg",
            "https://babybounce500.github.io/Kunst2/21.jpg"
        ];
        let currentIndex = 0;
        
        let startTouchX = 0;
        let endTouchX = 0;

        document.addEventListener('touchstart', function(e) {
            startTouchX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', function(e) {
            endTouchX = e.changedTouches[0].clientX;
            if (startTouchX - endTouchX > 50) {
                // Swipe left
                currentIndex = (currentIndex + 1) % images.length;
            } else if (endTouchX - startTouchX > 50) {
                // Swipe right
                currentIndex = (currentIndex - 1 + images.length) % images.length;
            }
            document.getElementById('currentImage').src = images[currentIndex];
        });
    </script>
</body>
</html>
